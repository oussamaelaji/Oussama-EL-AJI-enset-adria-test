<div class="container">
    <table class="table" *ngIf="data">
        <thead>
            <tr>
                <th>ID</th>
                <th>Sole</th>
                <th>dateCreation</th>
                <th>Devise</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let item of data._embedded.wallets">
                <td>{{item.id}}</td>
                <td>{{item.solde}}</td>
                <td>{{item.dateCreation}}</td>
                <td>{{item.devise}}</td>
            </tr>
        </tbody>
    </table>
</div>
